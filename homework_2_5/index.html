<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Адресная Книга</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header class="header">
        <h1 class="header__caption">Адресная книга</h1>
    </header>

    <main class="main">
        <div class="main__sidebar main__sidebar_quickurls">
            <h4 class="main-sidebar__caption"> Полезные ссылки </h4>
            <div class="main-block__cell main-block__cell_outer">
                <a class="main-block__urls main-block__urls_outer" href="https://google.com" target="_blank" rel="nofollow noopener noreferrer">Поисковик Google</a>
            </div>
            <div class="main-block__cell main-block__cell_outer">
                <a class="main-block__urls main-block__urls_outer" href="https://mail.ru" target="_blank" rel="nofollow noopener noreferrer">Поисковик Mail.ru</a>
            </div>
            <div class="main-block__cell main-block__cell_outer">
                <a class="main-block__urls main-block__urls_outer" href="https://yandex.ru" target="_blank" rel="nofollow noopener noreferrer">Поисковик Yandex</a>
            </div>
        </div>
        <div class="main__workspace">
            <div class="main-workspace__caption">А</div>
                <dt class="main-workspace__content-list">
                    <dl class="main-workspace__content-item">Аллийский</dl>
                    <dl class="main-workspace__content-item">Аляпцев</dl>
                    <dl class="main-workspace__content-item">Аринов</dl>
                    <dl class="main-workspace__content-item">Агонов</dl>
                    <dl class="main-workspace__content-item">Анкратц</dl>
                    </dt>
            <div class="main-workspace__caption">Б</div>
                <dt class="main-workspace__content-list">
                    <dl class="main-workspace__content-item">Баллийский</dl>
                    <dl class="main-workspace__content-item">Баляпцев</dl>
                    <dl class="main-workspace__content-item">Баринов</dl>
                    <dl class="main-workspace__content-item">Багонов</dl>
                    <dl class="main-workspace__content-item">Банкратц</dl>
                </dt>
            <div class="main-workspace__caption" >В</div>
                <dt class="main-workspace__content-list">
                    <dl class="main-workspace__content-item">Валлийский</dl>
                    <dl class="main-workspace__content-item">Валяпцев</dl>
                    <dl class="main-workspace__content-item">Варинов</dl>
                    <dl class="main-workspace__content-item">Вагонов</dl>
                    <dl class="main-workspace__content-item">Ванкратц</dl>
                </dt>
            <div class="main-workspace__caption">Г</div>
                <dt class="main-workspace__content-list">
                    <dl class="main-workspace__content-item">Галлийский</dl>
                    <dl class="main-workspace__content-item">Галяпцев</dl>
                    <dl class="main-workspace__content-item">Гаринов</dl>
                    <dl class="main-workspace__content-item">Гагонов</dl>
                    <dl class="main-workspace__content-item">Ганкратц</dl>
                </dt>
            
        </div>
    </main>
</body>
</html>
