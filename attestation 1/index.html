<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход  в личный кабинет</title>
    <link rel="icon" sizes="any" type="image" href="images/peergynt.png">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
</head>
<body>
    <header class="header">
        <section class="header__side" >
            <img class="header-side__logo" alt="logo_innopolis" src="images/logoinnopolis.png">
            <h1 class="header-side__heading">PCS Frontend</h1>
        </section>
        <section class="header__side" >
            <a class="header-side__item header-side__item_registration" href="registration.html">Регистрация</a>
            <a class="header-side__item header-side__item_entrance header-side__item_active">Вход</a>
        </section>
    </header>
    <main class="main"  >
        <form class="main__form main__form_entrance">
            <p class="main-form__caption main-form__caption_big">Вход</p>
            <label class="main-form__label main-form__label_entrance" for="email">Email</label>
            <input class="main-form__input" id="email" name="email" type="email" placeholder="Введите email">
            <label class="main-form__label main-form__label_entrance" for="password">Пароль</label>
            <input class="main-form__input" id="password" name="password" type="password" placeholder="Введите пароль">
            <button class="main-form__button main-form__button_entrance" type="submit">Войти</button>
        </form>
    </main>
</body>
</html>
